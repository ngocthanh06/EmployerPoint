

<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">List User</h1>
    <a @click="$router.push({ 'name': 'AddUser' })" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white"><i class="fas fa-download fa-sm text-white-50"></i>Add User</a>
  </div>

  <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">List User</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <el-table
            :data="tableData"
            style="width: 100%"
            :row-class-name="tableRowClassName">
            <el-table-column
              prop="email"
              label="Email"
              width="180">
            </el-table-column>
            <el-table-column
              prop="userProfile.first_name"
              label="First Name">
            </el-table-column>
            <el-table-column
              prop="userProfile.last_name"
              label="Last Name">
            </el-table-column>
            <el-table-column
              prop="userProfile.phone"
              label="Phone">
            </el-table-column>
            <el-table-column>
              <template slot-scope="scope">
                <el-button type="primary" @click="$router.push({ name: 'EditUser', params: { id: scope.row.id } })">Edit</el-button>
              </template>
            </el-table-column>
          </el-table>
        </div>
      </div>
    </div>

</div>
<!-- /.container-fluid -->
