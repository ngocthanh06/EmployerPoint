

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Add User</h1>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Add User</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" :error="errors.first_name" label-width="120px" class="demo-ruleForm">
                    <el-form-item label="First name" prop="first_name" :error="errors.first_name">
                      <el-input v-model="ruleForm.first_name" :error="errors.first_name"></el-input>
                    </el-form-item>
                    <el-form-item label="Last name" prop="last_name" :error="errors.last_name">
                        <el-input v-model="ruleForm.last_name"></el-input>
                    </el-form-item>
                    <el-form-item label="Phone" prop="phone" :error="errors.phone">
                        <el-input v-model="ruleForm.phone"></el-input>
                    </el-form-item>
                    <el-form-item label="Email" prop="email" :error="errors.email">
                        <el-input v-model="ruleForm.email"></el-input>
                    </el-form-item>
                    <el-form-item>
                      <el-button type="primary" @click="submitForm()">Create</el-button>
                      <el-button @click="resetForm()">Reset</el-button>
                    </el-form-item>
                  </el-form>
              </div>
            </div>
          </div>

      </div>
      <!-- /.container-fluid -->
